{{ block "nextpage" . }}
<div class="flex justify-center space-x-2 mt-4">
  {{ if .Values.Is_Searching}}
    {{ range .NextProductsNums }}
      <button
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
        hx-trigger="click"
        hx-get="/search?num={{.}}&search={{$.Values.SearchTerm}}" 
        hx-swap="outerhtml show:top" 
        hx-target="#body"
      > 
        {{ . }}
      </button>
    {{ end }}
  </div>
  {{ else }}
    {{ range .NextProductsNums }}
      <button
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition"
        hx-trigger="click"
        hx-get="/?num={{.}}" 
        hx-swap="outerhtml show:top" 
        hx-target="#body"
      > 
        {{ . }}
      </button>
    {{ end }}
  {{ end }}
</div>
{{ end }}
