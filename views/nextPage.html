{{ block "nextpage" . }}
<div>
  {{ if .Values.Is_Searching}}
    {{ range .NextProductsNums }}
      <button
        hx-trigger="click"
        hx-get="/search?num={{.}}&search={{$.Values.SearchTerm}}" 
        hx-swap="outerhtml show:top" 
        hx-target="#body"
        > {{ . }}
      </button>
    {{ end }}
    </div>
  {{ else }}
    {{ range .NextProductsNums }}
      <button
        hx-trigger="click"
        hx-get="/?num={{.}}" 
        hx-swap="outerhtml show:top" 
        hx-target="#body"
        > {{ . }}
      </button>
    {{ end }}
  {{ end }}
</div>
{{ end }}
