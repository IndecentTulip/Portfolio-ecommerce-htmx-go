{{ block "restartpage" .}}
  {{ if .IsSearching }}
  <div hx-trigger="revealed" hx-swap="outerHTML" hx-target="#body" hx-get="/search?search={{.SearchTerm}}"></div>
  {{ else }}
  <div hx-trigger="revealed" hx-swap="outerHTML" hx-target="#body" hx-get="/"></div>
  {{ end }}
  <body id="body">
    <div class="navbar" >
        <h1>navbar</h1>
    </div>
    <div id="searchbar" class="searchbar">
      <h2>
        Search Though Products 
        <div class="htmx-indicator" style="color: green;">
          <span>●●●●●●●●<span>
        </div>
      </h2>
      <input class="form-control" type="search">
    </div>
    <div id="cart" style="position: fixed; right: 0; top: 0; width: 150px; background-color: #f0f0f0; height: 100vh; overflow: scroll;">
      ●●●●●●●●
      ●●●●●●●●
      ●●●●●●●●
    </div>
      ●●●●●●●●
      ●●●●●●●●
      ●●●●●●●●
  </body>

{{ end }}
