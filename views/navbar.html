{{ block "navbar" . }}
<div class="navbar" >
  <h1>navbar</h1>
  <div id="searchbar" class="searchbar">
    <h2>
      Search Though Products 
      <div class="htmx-indicator" style="color: green;">
        <span>Searching...<span>
      </div>
    </h2>
    <input 
      class="form-control" type="search"
      name="search" placeholder="Begin Typing To Search Products..."
      value="{{ .Values.SearchTerm }}"
      hx-get="/search?newSearch=1"
      hx-trigger="input changed"
      hx-target="#products"
      hx-indicator=".htmx-indicator"
      hx-swap="innerHTML"
    >
  </div>
  <div>
    <a href="http://localhost:25258/login?type=google" class="button">Login with google</a>
  </div>
  <div>
    <a href="http://localhost:25258/login?type=github" class="button">Login with github</a>
  </div>
</div>
{{ end }}
